<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hidratos de Carbono</title>
</head>
<body>

<style>
    .name-input {
    width: 80%;
    padding: 0.8rem;
    margin-top: 1rem;
    font-size: 1rem;
    color: white;
    background: transparent;
    border: 2px solid var(--neon-pink);
    border-radius: 8px;
    outline: none;
    text-align: center;
    transition: all 0.3s ease;
}

.name-input:focus {
    box-shadow: 0 0 15px var(--neon-pink);
    border-color: var(--neon-blue);
}

.start-button {
    margin-top: 1rem;
    padding: 0.8rem 2rem;
    font-size: 1rem;
    color: black;
    background: var(--neon-green);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: bold;
}

.start-button:hover {
    box-shadow: 0 0 15px var(--neon-green);
    background: var(--neon-blue);
    color: white;
}

.container {
    position: relative;
    top: 15vh;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 50vh;
}
    

</style>

<svg class="molecular-bg" viewBox="0 0 100 100">
    <defs>
        <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
            <circle cx="5" cy="5" r="1" fill="white" opacity="0.2"/>
            <line x1="0" y1="5" x2="10" y2="5" stroke="white" opacity="0.1"/>
            <line x1="5" y1="0" x2="5" y2="10" stroke="white" opacity="0.1"/>
        </pattern>
    </defs>
    <rect width="100" height="100" fill="url(#grid)"/>
</svg>

<div class="container">
    <!-- Menú de Inicio -->
    <div id="start-menu" class="start-menu">
        <h2 style="color: var(--neon-blue); text-shadow: 0 0 15px var(--neon-blue);">¡Bienvenido al Cuestionario de Hidratos de Carbono!</h2>
        <label for="username" style="color: var(--neon-pink);">Ingresa tu nombre:</label>
        <input type="text" id="username" placeholder="Escribe tu nombre aquí" class="name-input"/>
        <button id="start-button" class="start-button">Comenzar</button>
    </div>
</div>

<script>
    // Función para iniciar el cuestionario
    function startQuiz() {
        const username = document.getElementById("username").value;
        if (username.trim() === "") {
            alert("Por favor, ingresa tu nombre.");
            return;
        }
        // Guardar el nombre del usuario
        localStorage.setItem("username", username);

        // Cargar la primera pregunta
        window.location = "quiz.html";
    }

    document.getElementById("start-button").addEventListener("click", startQuiz);
</script>

</body>
</html>
