<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hidratos de Carbono</title>
</head>
<body>

<svg class="molecular-bg" viewBox="0 0 100 100">
    <defs>
        <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
            <circle cx="5" cy="5" r="1" fill="white" opacity="0.2"/>
            <line x1="0" y1="5" x2="10" y2="5" stroke="white" opacity="0.1"/>
            <line x1="5" y1="0" x2="5" y2="10" stroke="white" opacity="0.1"/>
        </pattern>
    </defs>
    <rect width="100" height="100" fill="url(#grid)"/>
</svg>

<div class="container">
    <h1 style="text-align: center; color: var(--neon-blue); text-shadow: 0 0 15px var(--neon-blue);">
        Hidratos de Carbono
    </h1>
    
    <div class="score">Puntuaci√≥n: <span id="score">0</span></div>
    
    <div id="quiz-container">
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
    </div>

    <div class="beaker">
        <div class="liquid"></div>
    </div>

    <!-- Replacing atom images with SVG chemistry icons -->
    <svg class="chemistry-icon" style="top: 10%; left: 20%;" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M9 3V8M15 3V8M7 21H17C18.1046 21 19 20.1046 19 19V7C19 5.89543 18.1046 5 17 5H7C5.89543 5 5 5.89543 5 7V19C5 20.1046 5.89543 21 7 21Z" stroke="var(--neon-green)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>

    <svg class="chemistry-icon" style="top: 30%; left: 60%;" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M9 3H15M10 9H14M8 21H16C17.1046 21 18 20.1046 18 19V5C18 3.89543 17.1046 3 16 3H8C6.89543 3 6 3.89543 6 5V19C6 20.1046 6.89543 21 8 21Z" stroke="var(--neon-pink)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>

    <svg class="chemistry-icon" style="top: 70%; left: 10%;" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 2V4M14 2V4M8 21H16C17.1046 21 18 20.1046 18 19V7C18 5.89543 17.1046 5 16 5H8C6.89543 5 6 5.89543 6 7V19C6 20.1046 6.89543 21 8 21Z" stroke="var(--neon-yellow)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>

    <svg class="chemistry-icon" style="top: 40%; left: 80%;" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M9 3H15M7 21H17C18.1046 21 19 20.1046 19 19V5C19 3.89543 18.1046 3 17 3H7C5.89543 3 5 3.89543 5 5V19C5 20.1046 5.89543 21 7 21Z" stroke="var(--neon-blue)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>

    <!-- Adding a mini periodic table for enhanced chemistry theme -->
    <div class="periodic-table">
        <div class="element">H</div>
        <div class="element"></div>
        <div class="element">He</div>
        <div class="element">Li</div>
        <div class="element">Be</div>
        <div class="element">B</div>
        <div class="element">C</div>
        <div class="element">N</div>
        <div class="element">O</div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="script.js"></script>

</body>
</html>
